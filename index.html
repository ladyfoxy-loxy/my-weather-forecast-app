<!DOCTYPE html>
<html>
  <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/styles.css">
        <script
        src="https://kit.fontawesome.com/f16b5943c3.js"
        crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;700;900&display=swap"
        rel="stylesheet"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
        <div class="main-container">
        <div class="search-container">
            <form id="search-form">
            <input
                placeholder="Enter a city"
                class="search-form-input"
                id="city-input"
                autocomplete="off"
            />
            <button type="submit" class="submit-btn" id="search-city-btn">
                Search
            </button>
            </form>
        </div>
        <div class="container">
            <h1 class="city-name" id="main-city">
            TOKYO
            </h1>
            <h2>Monday, October 31</h2>
            <span class="main-tempr" id="main-city-tempr">Â° C
            </span>
            <ul class="weather-details">
                <li class="weather-item">Humidity: <span id="humidity"></span> %</li>
                <li class="weather-item">Wind: <span id="wind"></span> m/h</li>
                <li class="weather-item" id="weather-description">Clear</li>
            </ul>
            <img
            src=""
            alt="Clear"
            class="main-icon"
            id="icon"/>
        </div>
        <div id="forecast"></div>
        <div class="code-link">
            <a href="https://github.com/ladyfoxy-loxy/my-weather-forecast-app" target="blank">Open-source code</a>
            by Valeriia Zaverukha
        </div>
        <script src="src/index.js"></script>
  </body>
</html>
